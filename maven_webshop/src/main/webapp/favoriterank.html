<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>收藏排行榜</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/shop/webshop_ranking-list.css">
        <script src="js/jquery-3.3.1.js"></script>
    </head>
    <script>
        $(function () {
            $.post("favorite/favoriteRank.do",{},function (data) {
                if(data.length>8){
                    $("#favoriteRank_goods").html("")
                    for (var i = 0; i < 8; i++) {
                        var div_goodsRank ='<li>\n' +
                            '                        <span class="num one'+(i+1)+'">'+(i+1)+'</span>\n' +
                            '                        <a href="goods_detail.html?goodsID='+data[i].goodsID+'&&item='+data[i].item+'"><img src="'+data[i].imgsrc+'" alt="" width="150px" height="150px"></a>\n' +
                            '                        <h4><a href="goods_detail.html?goodsID='+data[i].goodsID+'&&item='+data[i].item+'">'+data[i].description+'</a></h4>\n' +
                            '                        <p>\n' +
                            '                            <b class="price">&yen;<span>'+data[i].price+'</span>起</b>\n' +
                            '                            <span class="shouchang">已被收藏'+data[i].rank+'次</span>\n' +
                            '                        </p>\n' +
                            '                    </li>'
                        $("#favoriteRank_goods").append(div_goodsRank)
                    }
                }else{
                    for (var i = 0; i < data.length; i++) {
                        var div_goodsRank ='<li>\n' +
                            '                        <span class="num one">'+(i+1)+'</span>\n' +
                            '                        <a href="route_detail.html"><img src="'+data[i].imgsrc+'" alt="" width="150px" height="150px"></a>\n' +
                            '                        <h4><a href="route_detail.html">'+data[i].description+'</a></h4>\n' +
                            '                        <p>\n' +
                            '                            <b class="price">&yen;<span>'+data[i].price+'</span>起</b>\n' +
                            '                            <span class="shouchang">已被收藏'+data[i].rank+'次</span>\n' +
                            '                        </p>\n' +
                            '                    </li>'
                        $("#favoriteRank_goods").append(div_goodsRank)
                    }
                }
            })
        })
    </script>
    <body>
    <!--引入头部-->
    <div id="header"></div>
        <div class="contant">
            <div class="shaixuan">
                <span>商品名称</span>
                <input type="text">
                <span>金额</span>
                <input type="text">~<input type="text">
                <button>搜索</button>
            </div>
            <div class="list clearfix">
                <ul id="favoriteRank_goods">

                </ul>
            </div>
            <div class="pageNum">
                <ul>

                </ul>
            </div>
        </div>
    <!--导入底部-->
    <div id="footer"></div>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="js/include.js"></script>
    </body>
</html>
